<h1>TO DO LIST!!</h1>
<label>Enter Your Task!!</label>
<input type="text" [(ngModel)]="task" />
<button style="cursor: pointer" (click)="addTask(task)">Add Task</button>
<app-task-item
  *ngFor="let task of tasks; let i = index"
  [task]="task"
  [index]="i"
  (deleteIndex)="deleteTask($event)"
></app-task-item>
